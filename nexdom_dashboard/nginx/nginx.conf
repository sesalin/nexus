user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    server {
        listen 8123;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        
        # ========== PWA Assets (NO AUTH REQUIRED) ==========
        # These files must be accessible without authentication
        # for the browser to install the PWA
        
        # Manifest files - match at any path depth for ingress compatibility
        location ~ (manifest\.json|nexdom\.webmanifest)$ {
            root /usr/share/nginx/html;
            try_files /manifest.json /nexdom.webmanifest =404;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            add_header Access-Control-Allow-Origin *;
        }
        
        # Service Worker - match at any path depth for ingress
        location ~ (service-worker\.js|sw\.js)$ {
            root /usr/share/nginx/html;
            try_files /service-worker.js /sw.js =404;
            add_header Cache-Control "public, max-age=0, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }
        
        # PWA Icons
        location /pwa/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Fallback icons path
        location /icons/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        # ========== END PWA ASSETS ==========

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type "text/plain";
            return 200 "ok";
        }

        # Static files (built frontend)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            index index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;
    }
}
