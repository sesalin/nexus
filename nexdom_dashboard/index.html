<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Nexdom OS - Smart Home Dashboard</title>

  <!-- Meta tags para PWA -->
  <meta name="description" content="Dashboard de casa inteligente de próxima generación para Home Assistant">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nexdom OS">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Nexdom OS">


  <!-- Favicon y iconos -->
  <link rel="icon" type="image/svg+xml" href="./logo-white.svg" />
  <link rel="apple-touch-icon" href="./logo-white.svg" />
  <link rel="mask-icon" href="./logo-white.svg" color="#00FF88" />


  <!-- Manifest PWA -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Meta tags para redes sociales (Open Graph) -->
  <meta property="og:title" content="Nexdom OS - Smart Home Dashboard" />
  <meta property="og:description" content="Dashboard de casa inteligente de próxima generación para Home Assistant" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nexdom.example.com" />
  <meta property="og:image" content="./pwa/screenshot-desktop.png" />

  <!-- Meta tags para Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Nexdom OS - Smart Home Dashboard" />
  <meta name="twitter:description" content="Dashboard de casa inteligente de próxima generación para Home Assistant" />
  <meta name="twitter:image" content="./pwa/screenshot-desktop.png" />

  <!-- Preconnect para performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Critical CSS inline para mejor performance -->
  <style>
    /* Critical styles para loading inicial */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 255, 136, 0.2);
      border-top: 3px solid #00FF88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #888;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Loading inicial mientras carga React -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">
        <div style="font-size: 18px; font-weight: bold; color: #00FF88; margin-bottom: 4px;">
          NEXDOM<span style="color: #00FF88; font-weight: 300;">OS</span>
        </div>
        <div style="font-size: 12px; color: #666;">Inicializando sistema...</div>
      </div>
    </div>
  </div>

  <!-- Scripts de la aplicación -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker registration -->
  <script>
    // Service Worker registration is handled by PWAUtils.tsx

    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('[PWA] Install prompt available');
      window.dispatchEvent(new CustomEvent('pwa:install-available', { detail: e }));
    });

    window.addEventListener('appinstalled', () => {
      console.log('[PWA] App installed successfully');
      deferredPrompt = null;
      window.dispatchEvent(new CustomEvent('pwa:installed'));

      // Request notification permission after installation
      setTimeout(() => {
        if ('Notification' in window && 'PushManager' in window) {
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              console.log('[PWA] Notification permission granted after install');
            }
          });
        }
      }, 2000);
    });

    // Connectivity events
    window.addEventListener('online', () => {
      console.log('[PWA] Connection restored');
      window.dispatchEvent(new CustomEvent('pwa:online'));
    });

    window.addEventListener('offline', () => {
      console.log('[PWA] Connection lost');
      window.dispatchEvent(new CustomEvent('pwa:offline'));
    });

    // PWA Helper functions for development/testing
    window.PWA = {
      async requestNotificationPermission() {
        if (!('Notification' in window)) {
          throw new Error('Notifications not supported');
        }
        const permission = await Notification.requestPermission();
        return permission === 'granted';
      },

      async subscribeUserToPush(vapidPublicKey) {
        if (!swRegistration) {
          swRegistration = await navigator.serviceWorker.ready;
        }

        const permission = await this.requestNotificationPermission();
        if (!permission) {
          throw new Error('Notification permission denied');
        }

        const subscription = await swRegistration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: this.urlBase64ToUint8Array(vapidPublicKey)
        });

        console.log('[PWA] Subscribed to push notifications');
        return subscription;
      },

      async sendTestNotification() {
        if (Notification.permission !== 'granted') {
          await this.requestNotificationPermission();
        }

        new Notification('Nexdom OS - Prueba', {
          body: 'Las notificaciones están funcionando correctamente ✓',
          icon: '/pwa/favicon-192x192.png',
          badge: '/pwa/maskable_icon-96x96.png',
          tag: 'test-notification',
          vibrate: [200, 100, 200]
        });
      },

      urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
        const rawData = atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      },

      isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true;
      },

      installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            console.log('[PWA] User choice:', choiceResult.outcome);
            deferredPrompt = null;
          });
        } else {
          console.log('[PWA] Install prompt not available');
        }
      }
    };

    // Log PWA info in development
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('[PWA] Development mode - PWA functions available via window.PWA');
      console.log('[PWA] Info:', {
        serviceWorker: 'serviceWorker' in navigator,
        notifications: 'Notification' in window,
        pushManager: 'PushManager' in window,
        displayMode: window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser',
        userAgent: navigator.userAgent
      });
    }
  </script>
</body>

</html>
