<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NexdomOS PWA Shell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <h1>NexdomOS PWA + HA OAuth Skeleton</h1>
    <button id="login">Ingresar con Home Assistant</button>
    <pre id="output"></pre>
    <script>
      async function call(path, opts = {}) {
        const res = await fetch(path, Object.assign({ headers: { "Content-Type": "application/json" } }, opts));
        return res.json();
      }
      document.getElementById("login").onclick = async () => {
        const loginInfo = await call("/api/auth/ha/login");
        if (loginInfo.redirectTo) {
          document.getElementById("output").textContent = "OAuth URL:\n" + loginInfo.redirectTo;
        } else {
          document.getElementById("output").textContent = "No redirect URL received.";
        }
      };
    </script>
  </body>
</html>
