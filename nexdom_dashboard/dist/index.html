      body {
        margin: 0;

        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 255, 136, 0.2);
        border-top: 3px solid #00FF88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

        font-size: 14px;

  <body>
    <div id="root">
      <!-- Loading inicial mientras carga React -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          <div style="font-size: 18px; font-weight: bold; color: #00FF88; margin-bottom: 4px;">
            NEXDOM<span style="color: #00FF88; font-weight: 300;">OS</span>
          </div>
          <div style="font-size: 12px; color: #666;">Inicializando sistema...</div>
        </div>
      </div>
    </div>
    
    <!-- Scripts de la aplicación -->
    
    <!-- Service Worker registration -->
    <script>
      // Registrar Service Worker cuando la página esté lista
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('[PWA] Service Worker registrado exitosamente:', registration.scope);
            })
            .catch((registrationError) => {
              console.log('[PWA] Error registrando Service Worker:', registrationError);
            });
        });
      }
      
      // Manejar cambios de instalación PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('[PWA] Prompt de instalación disponible');
        
        // Disparar evento personalizado para la app
        window.dispatchEvent(new CustomEvent('pwa:install-available'));
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('[PWA] PWA instalada correctamente');
        deferredPrompt = null;
        window.dispatchEvent(new CustomEvent('pwa:installed'));
      });
      
      // Manejar cambios de conectividad
      window.addEventListener('online', () => {
        console.log('[PWA] Conexión restaurada');
        window.dispatchEvent(new CustomEvent('pwa:online'));
      });
      
      window.addEventListener('offline', () => {
        console.log('[PWA] Conexión perdida');
        window.dispatchEvent(new CustomEvent('pwa:offline'));
      });
      
      // Debug: mostrar información PWA en desarrollo
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('[PWA] Información de soporte PWA:', {
          serviceWorker: 'serviceWorker' in navigator,
          notifications: 'Notification' in window,
          pushManager: 'PushManager' in window,
          beforeInstallPrompt: 'beforeinstallprompt' in window,
          displayMode: window.matchMedia('(display-mode: standalone)').matches,
          userAgent: navigator.userAgent
        });
      }
    </script>
  </body>
