name: "Nexdom Pulse "
version: "0.1.0"
slug: "nexdom_pulse"
description: "Reporte continuo de entidades de Home Assistant hacia Supabase mediante RPC."
arch:
  - amd64
  - aarch64
  - armv7
startup: services
boot: auto
init: false
homeassistant_api: true
hassio_api: true
options:
  client_id: "haos_cliente"
  supabase_url: "https://project.supabase.co"
  supabase_token: ""
  update_interval: 60
  entities:
    - "*"
  client_name: ""
  reporting_enabled: true
  log_level: "info"
schema:
  client_id: str
  supabase_url: str
  supabase_token: str
  update_interval: int
  entities:
    - str
  client_name: str?
  reporting_enabled: bool
  log_level: list(debug|info|warning|error)
